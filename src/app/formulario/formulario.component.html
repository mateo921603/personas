<div class="contenedor">
    <form class="formulario">
        <input type="text" placeholder="nombre" name="nombreInput" [(ngModel)]="nombreInput" required>
        <input type="text" placeholder="apellido" name="apellidoInput" [(ngModel)]="apellidoInput" required>
        <input type="number" placeholder="edad" name="edadInput" [(ngModel)]="edadInput" required>
        <button (click)="agrarPersona()">agregar</button>
    </form>
</div>
